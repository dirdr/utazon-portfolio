name: Create Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - custom
        default: "patch"
      custom_version:
        description: 'Custom version (only if type is "custom", e.g., 2.0.0)'
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get latest tag
        id: latest_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $latest_tag"
          echo "tag=$latest_tag" >> $GITHUB_OUTPUT

          current_version=${latest_tag#v}
          echo "current_version=$current_version" >> $GITHUB_OUTPUT

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Calculate new version
        id: new_version
        run: |
          current_version="${{ steps.latest_tag.outputs.current_version }}"

          if [ "${{ inputs.version_type }}" = "custom" ]; then
            if [ -z "${{ inputs.custom_version }}" ]; then
              echo "Error: Custom version required when type is 'custom'"
              exit 1
            fi
            new_version="${{ inputs.custom_version }}"
          else
            IFS='.' read -r major minor patch <<< "$current_version"

            case "${{ inputs.version_type }}" in
              major)
                new_version="$((major + 1)).0.0"
                ;;
              minor)
                new_version="$major.$((minor + 1)).0"
                ;;
              patch)
                new_version="$major.$minor.$((patch + 1))"
                ;;
            esac
          fi

          echo "Current version: $current_version"
          echo "New version: $new_version"
          echo "version=$new_version" >> $GITHUB_OUTPUT
          echo "tag=v$new_version" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        run: |
          if git rev-parse "${{ steps.new_version.outputs.tag }}" >/dev/null 2>&1; then
            echo "Error: Tag ${{ steps.new_version.outputs.tag }} already exists"
            exit 1
          fi

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update package.json version
        run: |
          bunx npm version ${{ steps.new_version.outputs.version }} --no-git-tag-version
          git add package.json bun.lock

      - name: Commit version bump
        run: |
          git commit -m "chore: bump version to ${{ steps.new_version.outputs.version }}"

      - name: Create and push tag
        run: |
          git tag -a "${{ steps.new_version.outputs.tag }}" -m "Release ${{ steps.new_version.outputs.tag }}"
          git push origin main
          git push origin "${{ steps.new_version.outputs.tag }}"

          echo "Tag ${{ steps.new_version.outputs.tag }} created and pushed"

      - name: Update production branch
        run: |
          git fetch origin

          if git ls-remote --heads origin production | grep -q production; then
            echo "Production branch exists, checking out..."
            git checkout production
            git pull origin production
          else
            echo "Production branch doesn't exist, creating..."
            git checkout -b production
          fi

          git merge main --no-edit -m "chore: release ${{ steps.new_version.outputs.tag }} to production"

          git push origin production

          echo "Production branch updated with ${{ steps.new_version.outputs.tag }}"

      - name: Setup Bun for deployment
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build application for production
        env:
          VITE_SITE_URL: https://utazon.fr
          VITE_UTAZON_API_URL: ${{ secrets.VITE_UTAZON_API_URL }}
        run: bun run build

      - name: Deploy to Cloudflare Pages (Production)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy dist --project-name=utazon-portfolio --branch=production --commit-dirty=true

      - name: Send Discord notification
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: "@here Portfolio v${{ steps.new_version.outputs.version }} deployed to PRODUCTION https://utazon.fr"

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ steps.new_version.outputs.tag }}',
              name: 'Release ${{ steps.new_version.outputs.tag }}',
              body: `Portfolio ${{ steps.new_version.outputs.tag }}`,
              draft: false,
              prerelease: false
            });

      - name: Summary
        run: |
          echo "## Release Deployed to Production" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Previous Version | ${{ steps.latest_tag.outputs.tag }} |" >> $GITHUB_STEP_SUMMARY
          echo "| New Version | ${{ steps.new_version.outputs.tag }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Bump Type | ${{ inputs.version_type }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Production URL | https://utazon.fr |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Completed Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Version bumped and committed to main" >> $GITHUB_STEP_SUMMARY
          echo "- Git tag ${{ steps.new_version.outputs.tag }} created" >> $GITHUB_STEP_SUMMARY
          echo "- Production branch updated" >> $GITHUB_STEP_SUMMARY
          echo "- Deployed to Cloudflare Pages production" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub release created" >> $GITHUB_STEP_SUMMARY
          echo "- Discord notification sent" >> $GITHUB_STEP_SUMMARY
