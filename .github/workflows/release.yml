name: Create Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - custom
        default: 'patch'
      custom_version:
        description: 'Custom version (only if type is "custom", e.g., 2.0.0)'
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history to read tags

      - name: Get latest tag
        id: latest_tag
        run: |
          # Get latest tag, fallback to v0.0.0 if no tags exist
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $latest_tag"
          echo "tag=$latest_tag" >> $GITHUB_OUTPUT

          # Remove 'v' prefix for version calculation
          current_version=${latest_tag#v}
          echo "current_version=$current_version" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: new_version
        run: |
          current_version="${{ steps.latest_tag.outputs.current_version }}"

          if [ "${{ inputs.version_type }}" = "custom" ]; then
            if [ -z "${{ inputs.custom_version }}" ]; then
              echo "Error: Custom version required when type is 'custom'"
              exit 1
            fi
            new_version="${{ inputs.custom_version }}"
          else
            IFS='.' read -r major minor patch <<< "$current_version"

            case "${{ inputs.version_type }}" in
              major)
                new_version="$((major + 1)).0.0"
                ;;
              minor)
                new_version="$major.$((minor + 1)).0"
                ;;
              patch)
                new_version="$major.$minor.$((patch + 1))"
                ;;
            esac
          fi

          echo "Current version: $current_version"
          echo "New version: $new_version"
          echo "version=$new_version" >> $GITHUB_OUTPUT
          echo "tag=v$new_version" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        run: |
          if git rev-parse "${{ steps.new_version.outputs.tag }}" >/dev/null 2>&1; then
            echo "Error: Tag ${{ steps.new_version.outputs.tag }} already exists"
            exit 1
          fi

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update package.json version
        run: |
          npm version ${{ steps.new_version.outputs.version }} --no-git-tag-version
          git add package.json package-lock.json

      - name: Commit version bump
        run: |
          git commit -m "chore: bump version to ${{ steps.new_version.outputs.version }}"

      - name: Create and push tag
        run: |
          git tag -a "${{ steps.new_version.outputs.tag }}" -m "Release ${{ steps.new_version.outputs.tag }}"
          git push origin main
          git push origin "${{ steps.new_version.outputs.tag }}"

          echo "Tag ${{ steps.new_version.outputs.tag }} created and pushed"

      - name: Update production branch
        run: |
          # Fetch all branches
          git fetch origin

          # Check if production branch exists remotely
          if git ls-remote --heads origin production | grep -q production; then
            echo "Production branch exists, checking out..."
            git checkout production
            git pull origin production
          else
            echo "Production branch doesn't exist, creating..."
            git checkout -b production
          fi

          # Merge main into production
          git merge main --no-edit -m "chore: release ${{ steps.new_version.outputs.tag }} to production"

          # Push production branch
          git push origin production

          echo "Production branch updated with ${{ steps.new_version.outputs.tag }}"

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ steps.new_version.outputs.tag }}',
              name: 'Release ${{ steps.new_version.outputs.tag }}',
              body: `Portfolio ${{ steps.new_version.outputs.tag }}`,
              draft: false,
              prerelease: false
            });

      - name: Summary
        run: |
          echo "## Release Created Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Previous Version | ${{ steps.latest_tag.outputs.tag }} |" >> $GITHUB_STEP_SUMMARY
          echo "| New Version | ${{ steps.new_version.outputs.tag }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Bump Type | ${{ inputs.version_type }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${GITHUB_SHA:0:7}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- **Production branch** updated with ${{ steps.new_version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- Production deployment to **utazon.fr** started automatically" >> $GITHUB_STEP_SUMMARY
          echo "- Check [CD workflow](https://github.com/${{ github.repository }}/actions/workflows/cd.yml) for deployment status" >> $GITHUB_STEP_SUMMARY
          echo "- Discord notification will be sent when deployment completes" >> $GITHUB_STEP_SUMMARY
